<ion-view title="MAPA">
    <ion-content padding="false" class="has-header" scroll="false">
        <map on-create="mapCreated(map)"></map>
    </ion-content>
    <ion-footer-bar class="bar-stable bar-dark" >
        <a class="button icon-left button-icon ion-navicon-round" ui-sref="menu"/>
        <a  ng-click="showMarker()" style="left:110px" class="button button-icon icon ion-map"></a>
        <a ng-click="centerOnMe()" class="button button-icon icon ion-navigate"/>
    </ion-footer-bar>
</ion-view>
