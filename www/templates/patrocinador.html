<ion-view title="PATROCINADOR">
    <ion-nav-buttons side="right">
      <button class="button icon-left button-icon ion-home" ui-sref="dIVERTRIP"></button>
    </ion-nav-buttons>
    <ion-content padding="true" class="has-header">
        <br><br>

        <img src="img/patrocinador.png" style="display:block;margin-left:auto;margin-right:auto;width:200px">
            <ion-list >
                <br><br>
                <form name="formularioPat" ng-controller="patrocinadorCtrl">
                    <label class="item item-input">
                        <span class="input-label" >Usuario</span>
                        <input name="user_name" type="text" placeholder="ingrese nombre de usuario" ng-model="user_name">
                    </label>
                    <br>
                    <label class="item item-input">
                        <span class="input-label">Contraseña</span>
                        <input name="passwd"  type="password" placeholder="ingrese su contraseña" ng-model="passwd">
                    </label>
                

                    <div class="spacer" style="width: 300px; height: 53px;"></div>
                    <!--
                    <button class="button button-positive button-block icon-right ion-chevron-right" name="botoningresar">Iniciar Sesión</button>
                  -->
                    <input type="submit" class="button button-positive button-block icon-right ion-chevron-right" value="Iniciar sesión" ng-click="submit(formularioPat)" />

                    </form>
            <a ui-sref="reestablecer" class="button button-positive button-clear button-block ">¿Olvidaste tu contraseña?</a>
            </ion-list>
    </ion-content>
</ion-view>
