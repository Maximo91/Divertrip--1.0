<ion-view title="EVENTOS">
    <ion-content padding="true" class="has-header" ng-controller="eventosCtrl">
        <button class="button icon-left button-icon ion-navicon-round" ui-sref="menu"></button>
        <form class="list">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Buscar Evento">
            </label>
            <div class="spacer" style="width: 300px; height: 13px;"></div>
            <label class="item item-input">
                <span class="input-label">Filtrar Fecha</span>
                <input type="date" placeholder="DD-MM-AAAA">
            </label>
            <div class="spacer" style="width: 300px; height: 13px;"></div>
            <label class="item item-select">
                <span class="input-label">Categoría</span>
                <select>
                    <option selected>Musica</option>
                    <option>Talleres</option>
                    <option>Cultural</option>
                </select>
            </label>
            <div class="spacer" style="width: 300px; height: 13px;"></div>
            <div ng-model="evento">
            <ion-list ng-repeat="ev in evento">
                <ion-item class="item-divider">{{ev.name_event}}</ion-item>
                <ion-item class="item-thumbnail-left">
                    <img src="{{his.image}}">
                    <p><b>Tipo:</b> <i>{{ev.Categoria_idCategoria}}</i></p>
                    <p><b>Dia del evento:</b> {{ev.start_event}}</p>
                    <p><b>Lugar del evento:</b> {{ev.address}}</p>
                    <p><b>Descripción:</b> {{ev.description_event}}</p>
                </ion-item>
            </ion-list>
        </div>
        </form>
    </ion-content>
</ion-view>
